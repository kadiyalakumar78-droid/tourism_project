
# File: github/workflows/pipeline.yml

name: Tourism Project Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:

  register-dataset:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install huggingface_hub datasets pandas scikit-learn

      - name: Upload Dataset to Hugging Face Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python - <<'PY'
import json, os
from huggingface_hub import HfApi, create_repo, upload_folder

cfg = json.load(open("tourism_project/config.json"))
token = os.environ.get("HF_TOKEN")
repo_id = cfg["hf_repo_dataset"]

try:
    create_repo(repo_id, repo_type="dataset", token=token)
except Exception:
    pass

upload_folder(folder_path="tourism_project/data", repo_id=repo_id, repo_type="dataset", token=token)
print("Uploaded dataset folder to HF dataset repo:", repo_id)
PY

  data-prep:
    needs: register-dataset
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tourism_project/deployment/requirements.txt
          pip install datasets huggingface_hub scikit-learn

      - name: Run Data Preparation
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python tourism_project/model_building/data_preparation.py

  model-training:
    needs: data-prep
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tourism_project/deployment/requirements.txt
          pip install mlflow scikit-learn pandas huggingface_hub

      - name: Start MLflow Server
        run: |
          nohup mlflow ui --host 0.0.0.0 --port 5000 &
          sleep 5

      - name: Model Building
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python tourism_project/model_building/train.py

  deploy-hosting:
    runs-on: ubuntu-latest
    needs:
      - model-training
      - data-prep
      - register-dataset
    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tourism_project/deployment/requirements.txt
          pip install huggingface_hub

      - name: Push files to Frontend Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python tourism_project/hosting/hosting.py
